{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/sauces/sauce-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ sauce.color }}">
  <div class="card-bg" style="background-color: {{ sauce.color }}"></div>
  <div class="card-content">
    <h2>{{ sauce.name }}</h2>
    <p>A {{ sauce.color }} sauce</p>
  </div>
</div>
<a href="{% url 'sauce-update' sauce.id %}" class="btn warn">Edit</a>
<a href="{% url 'sauce-delete' sauce.id %}" class="btn danger">Delete</a>

{% endblock %}
