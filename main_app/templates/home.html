{% extends 'base.html' %}
{% load static %}

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/home.css' %}"
/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="taco-container">
    <img 
      class="logo-image"
      src="{% static 'images/taco.png' %}"
      alt="Taco Collecter"
    />
  </div>
  <div class="text-container">
    Taco Collector
  </div>
</section>

{% endblock %}
